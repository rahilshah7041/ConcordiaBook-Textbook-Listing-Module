<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Textbooks</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:nth-child(even) { background-color: #fafafa; }
        a.button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover { background-color: #2980b9; }
    </style>
</head>
<body>

<h1>All Textbooks</h1>

{% if textbooks %}
<table>
    <tr>
        <th>Course Code</th>
        <th>Course Name</th>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
    </tr>
    {% for book in textbooks %}
    <tr>
        <td>{{ book.course.code }}</td>
        <td>{{ book.course.name }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.isbn }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No textbooks added yet.</p>
{% endif %}

<a href="/textbooks/COEN6311/" class="button">Add Textbook</a>

</body>
</html>
